{% for image in site.data.screenshots %}
<div class="column is-4-desktop is-6-tablet">
    <div class="card">
        <div class="card-image">
            {% include image-modal.html ratio="is-16by9" link=image.src alt=image.description large_link=image.src %}
        </div>
        <div class="card-content">
            <div class="content">
                {{ image.description | markdownify }}
            </div>
        </div>
    </div>
</div>
{% endfor %}
