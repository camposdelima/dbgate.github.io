{% for image in include.collection %}
<div class="{{ include.columns_class | default: 'column is-4-desktop is-6-tablet'}}">
    <div class="card">
        <div class="card-image">
            {% include image-modal.html src=image.src alt=image.description %}
        </div>
        <div class="card-content">
            <div class="content">
                {{ image.description | markdownify }}
            </div>
        </div>
    </div>
</div>
{% endfor %}
