<div>
    <a onClick="document.getElementById('image-modal-{{include.link}}').classList.add('is-active')"
        title="View large image">
        <figure class="image {{ include.ratio | default: is-16by9 }}">
            <img src="{{ include.link | absolute_url }}" alt="{{ include.alt }}">
        </figure>
    </a>
    <div class="modal" id='image-modal-{{include.link}}'>
        <div class="modal-background"
            onClick="document.getElementById('image-modal-{{include.link}}').classList.remove('is-active')"></div>
        <div class="modal-content">
            {% if include.large_link %}
            <img src="{{ include.large_link | absolute_url }}" alt="{{ include.alt }}">
            {% else %}
            <img src="{{ include.link | absolute_url }}" alt="{{ include.alt }}">
            {% endif %}
        </div>
        <button class="modal-close is-large" aria-label="close"
            onClick="document.getElementById('image-modal-{{include.link}}').classList.remove('is-active')"></button>
    </div>

</div>
