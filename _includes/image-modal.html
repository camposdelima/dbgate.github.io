<div>
    <a onClick="document.getElementById('image-modal-{{include.src}}').classList.add('is-active')"
        title="View large image">
        <figure class="image {{ include.ratio | default: is-16by9 }}">
            <img src="/assets/screenshots/{{ include.src }}" alt="{{ include.alt }}">
        </figure>
    </a>
    <div class="modal" id='image-modal-{{include.src}}'>
        <div class="modal-background"
            onClick="document.getElementById('image-modal-{{include.src}}').classList.remove('is-active')"></div>
        <div class="modal-content">
            {% if include.src %}
            <img src="/assets/screenshots/{{ include.src }}" alt="{{ include.alt }}">
            {% else %}
            <img src="/assets/screenshots/{{ include.src }}" alt="{{ include.alt }}">
            {% endif %}
        </div>
        <button class="modal-close is-large" aria-label="close"
            onClick="document.getElementById('image-modal-{{include.src}}').classList.remove('is-active')"></button>
    </div>

</div>
