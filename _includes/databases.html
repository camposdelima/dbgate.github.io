{% assign databases = site.database | sort: "order", "last" %}

<div class="dblist">
  {% for db in databases %}
  <a href="{{ db.url | relative_url }}" class="dblistitem">
    <img src="/assets/db/{{db.icon}}" width="60" height="60" />
    <div class="dbname">
      {{db.name}} {% if db.experimental %}
      <br />
      (BETA) {% endif %}
    </div>
  </a>
  {% endfor %}
</div>
